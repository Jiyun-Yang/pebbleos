name: üêû Bug
description: File a bug/issue
labels: ["bug", "needs-triage"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you are experiencing.
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
  validations:
    required: true

- type: input
  attributes:
    label: Version 
    description: PebbleOS version (Git tag or sha)
  validations:
    required: true

- type: dropdown
  attributes:
    label: Host OS
    multiple: true
    options:
      - Ubuntu 24.04 LTS
      - macOS 15
      - Others (unsupported)
      - N/A
  validations:
    required: true

- type: dropdown
  attributes:
    label: Watch
    multiple: true
    options:
      - Pebble 2 Duo (Asterix)
      - Pebble 2 (Silk)
      - Pebble Time 2 (Obelix)
      - Pebble Time (Snowy)
  validations:
    required: true

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context!
